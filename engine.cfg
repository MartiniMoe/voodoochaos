[application]

name="voodoochaos"
main_scene="res://scenes/main.scn"
icon="res://icon.png"

[display]

width=1920
height=1080
resizable=false
stretch_mode="viewport"

[input]

voodoo_stab=[key(E)]
voodoo_up=[key(W)]
voodoo_down=[key(S)]
voodoo_left=[key(A)]
voodoo_right=[key(D)]
player_01_jump=[key(Space)]
player_01_left=[key(Left)]
player_01_right=[key(Right)]
player_01_top=[key(Up)]
player_01_down=[key(Down)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ff000000
