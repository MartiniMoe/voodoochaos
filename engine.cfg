[application]

name="voodoochaos"
main_scene="res://scenes/main.scn"
icon="res://icon.png"

[display]

width=1920
height=1080
resizable=false
stretch_mode="viewport"

[input]

player_0_jump=[key(Space), jbutton(0, 1)]
player_0_left=[key(Left), jaxis(0, 0)]
player_0_right=[key(Right), jaxis(0, 1)]
player_0_up=[key(Up), jaxis(0, 2)]
player_0_down=[key(Down), jaxis(0, 3)]
voodoo_stab=[key(E)]
voodoo_up=[key(W)]
voodoo_down=[key(S)]
voodoo_left=[key(A)]
voodoo_right=[key(D)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ff000000
